{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="card bg-neutral text-neutral-content w-96 shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Join Room</h2>

          <form method="POST" action="">
            <!-- CSRF token to prevent security issues -->
            {% csrf_token %}

            <div class="form-control">
              <label class="label">
                <span class="label-text text-neutral-content">Username</span>
              </label>
              <input
                type="text"
                name="username"
                placeholder="Enter username"
                class="input input-bordered w-full"
                required
              />
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text text-neutral-content">Roomname</span>
              </label>
              <input
                type="text"
                name="room"
                placeholder="Enter room name"
                class="input input-bordered w-full"
                required
              />
            </div>

            <div class="form-control">
              <button type="submit" class="btn btn-primary w-full">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
